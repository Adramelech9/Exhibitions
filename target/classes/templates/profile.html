<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="Профиль"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<br>
<span sec:authorize="hasAuthority('ADMIN')"><a href="/user">User list</a></span>
<div class="container mt-5"></div>
<form method="post">
  <div><label> Password : <input type="password" name="password" class="form-control", placeholder="Password"/> </label></div>
  <div><label> Email: <input type="email" name="email" class="form-control" placeholder="some@some.com" th:value="${email}"/> </label></div>
  <div><input type="submit" value="Save"/></div>
</form>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
