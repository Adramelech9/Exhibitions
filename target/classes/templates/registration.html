<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
Add new user
<form th:action="@{/registration}" method="post">
  <div><label> Логин : <input type="text" name="username"/> </label></div>
  <div th:text="${usernameError}"/>
  <div><label> Email : <input type="email" name="email"/> </label></div>
  <div><label> Пароль: <input type="password" name="password"/> </label></div>
  <div th:text="${passwordError}"/>
  <div><label> Повторите пароль: <input type="password" name="password2"/> </label></div>
  <div><input type="submit" value="Registration"/></div>
</form>
</body>
</html>
