<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редагування експозиції</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Редагування експозиції</h1>
  <div th:each="el : ${post}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву виставки" class="form-control"><br>
      <input type="text" th:value="${el.anons}" name="anons" placeholder="Введіть дату" class="form-control"><br>
      <textarea name="full_text" placeholder="Текст" class="form-control" th:text="${el.full_text}"></textarea><br>
      <button type="submit" class="btn btn-success">Обновити</button>
    </form>
  </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
